<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe-card</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body>
    <div class="container w-screen h-screen flex justify-center items-center">
        <div class="card-container shadow-[0px_0px_0px_10px_#F1E3F4] w-1/2 m-auto relative">
            <div class="sub-container bg-black w-full h-32"></div>
            <div class="bg-white h-60 w-full"></div>

            <div class="content flex absolute top-7 left-7 gap-8">
                <div class="img">
                    <img class="w-60 h-72 shadow-teal-500 shadow-[8px_8px_0px_-2px_rgba(0,0,0,1)]"
                        src="https://i.pinimg.com/564x/2d/41/eb/2d41ebedb11988deb4efaab8af775888.jpg"
                        alt="shoe_image" />
                </div>
                <div class="text">
                    <div class="title text-white">
                        <h3 class="text-3xl font-medium mb-3">Retro Shoe</h3>
                        <p class="text-white text-xl font-medium">
                            $89.00 <span class="text-teal-700">IN STOCK</span>
                        </p>
                    </div>
                    <div class="size">
                        <ul class="flex mt-16 text-xl gap-8 mb-10">
                            <li
                                class="px-3 py-1 bg-black text-white border border-black shadow-teal-500 shadow-[4px_4px_0px_-2px_rgba(0,0,0,1)]">
                                XS
                            </li>
                            <li class="p-2">S</li>
                            <li class="p-2">M</li>
                            <li class="p-2">L</li>
                            <li class="p-2">XL</li>
                        </ul>
                    </div>
                    <div class="button">
                        <button class="mr-5 bg-teal-400 text-black border-2 border-black px-7 py-3 text-xl font-medium">
                            BUY NOW
                        </button>
                        <button class="text-xl font-medium border-2 border-gray-400 px-7 py-3">
                            ADD TO BAG
                        </button>
                        <i class="fa-solid fa-heart text-3xl ml-5"></i>
                    </div>

                    <div class="text-gray-500 mt-5 tracking-wider">
                        Free Shipping on all Continental US orders.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>
</body>

</html>
